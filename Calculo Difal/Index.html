<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calcular DIFAL</h1>
    <div class="Calculo1">
        <h2>Calculo base unica</h2>
        <input type="number" name="Total Produtos" id="ValorProduto" placeholder="Valor dos Produtos">
        <input type="number" name="AliquotaOrigem" id="AliquotaOrigem" placeholder="Alíquota Origem (%)">
        <input type="number" name="AliquotaDestino" id="AliquotaDestino" placeholder="Alíquota Destino (%)">
        <button onclick="CalcDifalUnica()">Calcular DIFAL</button>
        <p id="resultado"></p>
    </div>

        <div class="Calculo2">
        <h2>Calculo base dupla</h2>
        <input type="number" name="Total Produtos" id="ValorProduto2" placeholder="ValorProduto">
        <input type="number" name="AliquotaOrigem" id="AliquotaOrigem2" placeholder="AliquotaOrigem">
        <input type="number" name="AliquotaDestino" id="AliquotaDestino2" placeholder="AliquotaDestino">
        <button onclick="CalcDifalDupla()">Calcular DIFAL</button>
        <p id="resultado2"></p>
        </div>

        <button onclick="LimparCampos()" id="Limpar">Limpar Campos</button>

        <script src="scrypt.js"></script>
</body>
</html>
